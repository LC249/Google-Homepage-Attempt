<!DOCTYPE html>
<html>
    <title>Google
    </title>
<head>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="overall-header">
        <span id="header-left">
            <a class="header-left-content" href="https://www.google.com/intl/en-GB/about/?fg=1&utm_source=google-GB&utm_medium=referral&utm_campaign=hp-header">About</a>
            <a class="header-left-content" href="https://store.google.com/?utm_source=hp_header&utm_medium=google_oo&utm_campaign=GS100042">Store</a>
        </span>
        <span id="header-right">
            <a class="header-right-content" href="https://mail.google.com/mail/?tab=wm&authuser=0">Gmail</a>
            <a class="header-right-content" href="https://www.google.co.uk/imghp?hl=en&tab=wi&authuser=0">Images</a>
            <button class="app-button"><i class="material-icons">apps</i></button>
            <button class="account-button"><i class="material-icons">account_circle</i></button>
        </span>
    </div>
    <div class="container">
        <div class="logo">
            <img class="Google-Logo" 
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="Google Logo"> </div>
            <div class="search-an-mic">
            <div class="searchform"></div><input type="text"></input>
            <div class="mic">
            </div>
            </div>
            <div>
            <div class="buttons"><button>Google Search</button><button>I'm Feeling Lucky</button>
                </div>
            </div>
        </div>
    </div>
        <div class="overall-fbar" id="fbar">
            <div class="fbar">
                <div class="UK-above-fbar">
                    <span class="UK">United Kingdom</span>
                </div>
                </div>
            <div class="bottom-fbar">
                <span id="f-right">
                    <a class="fbar-content" href="https://www.google.com/intl/en_uk/policies/privacy/?fg=1">Privacy</a>
                    <a class="fbar-content" href="https://www.google.com/intl/en_uk/policies/terms/?fg=1">Terms</a>
                    <a class="fbar-content" href="https://www.google.com/preferences?hl=en">Settings</a>
                </span>
                <span id="f-left">
                    <a class="fbar-content" href="https://ads.google.com/intl/en_uk/home/?subid=ww-ww-et-g-awa-a-g_
                    hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                    <a class="fbar-content" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.
                    com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>
                </span>
            </div>
            </div>
        </div>
        
</body>
</html>
